<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
{% load i18n %}
<html>
<head>
    <title>Login User</title>
</head>
<body>
   <form action="" method="post">
        {% csrf_token %}
       <h1 style="font-weight: 200; color:purple">Login User</h1>
        <label for="username" style="font-weight:bold; color:blue">{% trans "Username" %} : </label> <br />
        <input type="text" name="username" value="" id="username"> <br /> <br />
        <label for="password" style="font-weight:bold; color:blue">{% trans "Password" %}: </label> <br />
        <input type="password" name="password" value="" id="password">
        <br />
        <br />
       <input type="submit" value="{% trans "Login" %}">
        <input type="hidden" name="next" value="loginpage">
    </form>
</body>
{% if messages %}
<script>
    {% for message in messages %}
    alert("{{ message }}");
    {% endfor %}
</script>
{% endif %}
</html>
