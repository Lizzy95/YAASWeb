<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
{% load i18n %}
<html>
<head>
    <title>YAAS-CreateAuction</title>
</head>
<body>
    <form action="/yaas/saveaucconf/" method="POST">
        {% csrf_token %}
        <h1 style="font-weight: 200; color:purple">YAAS</h1>
        <h2 style="font-weight: 100; color: darkslategrey">{% trans "Do you want to save the auction?" %}</h2>
        <select name="option">
            <option value="Yes" name="Yes">{% trans "Yes: " %}</option>
            <option value="No" name="No">{% trans "No: " %}</option>
        </select>
        <input type="hidden" name="auxDate" value="{{ auxDate }}">
        <input type="hidden" name="auc_titleAuc" value="{{ auc_titleAuc }}">
        <input type="hidden" name="auc_content" value="{{ auc_content }}">
        <input type="hidden" name="auc_minPrice" value="{{ auc_minPrice }}">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
