<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
{% load i18n %}
<html>
<head>
    <title>Auction: {{ name }}</title>
</head>
<body>
    <form action="/yaas/editauction/{{ idItem }}/" method="post">
    {% csrf_token %}
        <h1 style="font-weight: 200; color:purple">YAAS</h1>
        <h2 style="font-weight: 100; color: darkslategrey">{% trans "Edit Auction" %}</h2>
        <label for="titleAuc" style="font-weight:bold; color:blue">{% trans "Title Item: " %}  {{ titleAuc }}</label> <br />
        <label for="content" style="font-weight:bold; color:blue">{% trans "Description: " %}</label> <br />
        <textarea name="content" cols="35" rows="20">{{ content }}</textarea><br /> <br />
    <input type="submit" value="Save">
    </form>
</body>
</html>
